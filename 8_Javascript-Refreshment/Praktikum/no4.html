<h1 style="text-align:center;">Task Javascript Refreshment</h1>
<script>
    let bdays = ['10-17','05-19','20-19'];
    console.log("array awal : ");
    console.log(bdays);

    let new_bdays = bdays.map(x => x.replace('-','/'));
    // fungsi arr.replace adalah untuk mengganti string dengan string baru
    console.log("array setelah map : ");
    console.log(new_bdays);
</script>
