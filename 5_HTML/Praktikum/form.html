<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML - Task HTMl</title>
</head>
<body>

<h1>Buat Account Baru!</h1>

<h2>Sign Up Form</h2>

<form action="welcome.html">

    <label for="firstname">First name :</label><br>
    <input type="text" id="firstname" required><br> 
    <br>

    <label for="lastname">Last name :</label><br>
    <input type="text" id="lastname" required><br>
    <br>

    <label for="gender">Gender :</label><br>
    <input type="radio" id="gender1" value="laki" name="gender" required>
    <label for="gender1">Male</label><br>
    <input type="radio" id="gender2" value="perempuan" name="gender">
    <label for="gender2">Female</label><br>
    <input type="radio" id="gender3" value="lainnya" name="gender"> 
    <label for="gender3">Other</label><br>
    <br>

    <label for="Nasionalty">Nasionalty :</label><br>
    <select id="Nasionalty" required>
        <option value="Indonesia">Indonesia</option>
        <option value="USA">USA</option>
        <option value="Wakanda">Wakanda</option>
    </select><br>
    <br>

    <label for="spoken">Language Spoken :</label><br>
    <input type="checkbox" id="Language1" value="indonesia" name="language" required>
    <label for="Language1">Bahasa Indonesia</label><br>
    <input type="checkbox" id="Language2" value="inggris" name="language">
    <label for="Language2">English</label><br>
    <input type="checkbox" id="Language3" value="lain" name="language">
    <label for="Language3">Other</label><br>
    <br>

    <label for="bio">Bio :</label><br>
    <textarea id="bio" cols="30" rows="10" required></textarea><br>
    <br>

    <button>Sign UP</button>
</form>
    
</body>
</html>
