<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Komponen Vue - Vue Fundamental</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div>
            <tombol-penghitung></tombol-penghitung>
            <tombol-penghitung></tombol-penghitung>
            <tombol-penghitung></tombol-penghitung>
        </div>
    </div>

    <script>

        Vue.component('tombol-penghitung', {
            data: function(){   
                return {
                    penghitung: 0
                }
            },
            template: '<button @click="penghitung++">Kamu telah klik tombol ini {{ penghitung }} kali</button>'
        })

        new Vue({
            el: '#app'
        })


    </script>
</body>
</html>
